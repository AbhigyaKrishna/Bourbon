[versions]
agp = "8.5.1"
kotlin = "2.0.0"
coreKtx = "1.13.1"
multidex = "2.0.1"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.4"
activityCompose = "1.9.1"
