square-workflow-ui-compose = { group = "com.squareup.workflow1", name = "workflow-ui-compose", version.ref = "workflow" }
square-workflow-ui-compose-tooling = { group = "com.squareup.workflow1", name = "workflow-ui-compose-tooling", version.ref = "workflow" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
jetbrains-kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
jetbrains-kotlin-compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

[bundles]
android = ["androidx-core-ktx", "androidx-multidex", "androidx-lifecycle-runtime-ktx"]
android-compose = ["androidx-activity-compose", "androidx-ui", "androidx-ui-graphics", "androidx-ui-tooling-preview", "androidx-material3"]
